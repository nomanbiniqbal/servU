<div baCardBlur class="animated fadeIn card {{cardType}} {{baCardClass || ''}}" zoom-in>
  <div *ngIf="title||baCardActionClass" class="card-header clearfix">
    <h3 *ngIf="title" class="card-title">{{title}}</h3>
    <a class="pull-right" (click)="_onActionClick()" *ngIf="baCardActionClass"><i class="{{baCardActionClass}}"></i></a>
  </div>
  <div class="card-body">
    <ng-content></ng-content>
  </div>
</div>
