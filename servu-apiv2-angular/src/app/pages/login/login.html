<div class="auth-main animated bounceIn ,profile-image" [ngStyle]="{background: 'url(' + object.link + ')'}">
  <ba-card class=" col-sm-5  text-center "   style="margin-left: 29%" (onAction)="serviceEdit.show()"
           cardType="card-action"
          >
    <h1 class="text-center" >Sign in to ServU</h1>
    <a routerLink="/signup" class="auth-link">New to servU? Sign up!</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-3 control-label">Email</label>

        <div class="col-sm-9">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-3 control-label">Password</label>

        <div class="col-sm-9">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!businessId.valid && businessId.touched), 'has-success': (businessId.valid && businessId.touched)}">
        <label class="col-sm-3 control-label">Business ID</label>

        <div class="col-sm-9">
          <input [formControl]="businessId" type="number" class="form-control" placeholder="business id">
        </div>
      </div>

      <div class="form-group row">
        {{errors}}
      </div>

      <div class="form-group row">
        <div class="offset-sm-1 col-sm-4">
          <button [disabled]="!form.valid" type="submit" (click)="progressbar()" class="btn btn-primary btn-auth">Sign in</button>
        </div>
        <div  class="col-sm-2">
          <i  *ngIf="progressBarSwitch"class="fa fa-refresh fa-spin fa-2x fa-fw" aria-hidden="true"></i>
          <span class="sr-only">Refreshing...</span>
        </div>
        <div class="col-sm-4">
          <a routerLink="/forgotPassword" class="forgot-pass">Forgot password?</a>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>or Sign in with one click</span></span></div>


    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>

  </ba-card>



</div>
