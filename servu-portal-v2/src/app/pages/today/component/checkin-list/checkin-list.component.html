<div class="text-center" *ngIf="loading">
    <i class="fa fa-spinner fa-spin"></i>
</div>

<ul class="list-group">
    <div class="today-list" *ngFor="let item of list" draggable [dragData]="item">

        <div class="row" (click)="detial(item)">

            <div class="col-6">
                <div class="user-name pull-left" *ngFor="let participant of item.event_participant">
                    {{participant.business_user.user.name}}
                </div>
            </div>
            <div class="col-6">
                <div class="date-style pull-right">
                    <i *ngIf="item.loading" class="fa fa-spin fa-spinner"></i>
                    {{item.event_start_at|baDate:'YYYY-MM-DD HH:mm:ss':'DD MMMM , YYYY LT'}}
                </div>
            </div>

        </div>

        <div class="row" (click)="detial(item)">

            <div class="col-10">
                <div *ngFor="let products of item.event_product">
                    <span>{{products.business_product.name}}</span>
                </div>
            </div>

            <div class="col-1" (click)="checkIn(item)">
                <button class="btn btn-with-icon btn-primary"><i class="fa fa-check-circle"></i></button>
            </div>
        </div>

        <div (click)="detial(item)">

             <span class="user-org" *ngFor="let organizer of item.event_organizer">
               <i class="fa fa-user-circle-o"></i>  {{organizer.business_user.user.name}}
            </span>

        </div>

    </div>
</ul>
