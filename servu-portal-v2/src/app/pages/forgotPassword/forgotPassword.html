<div>
    <div class="auth-main animated bounceIn">
        <ba-card class=" col-sm-5  text-center " style="margin-left: 29%">
            <h1 class="text-center">Sign in to ServU</h1>
            <a routerLink="/signup" class="auth-link">New to servU? Sign up!</a>

            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
                <div class="form-group row"
                     [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                        <input [formControl]="email" type="email" class="form-control" id="inputEmail3"
                               placeholder="Email">
                    </div>
                </div>

                <div class="form-group row">
                    {{errors}}
                </div>
                <div class="form-group row" *ngIf="success">
                    Thanks check your email
                </div>


                <div class="form-group row">
                    <div class="offset-sm-1 col-sm-10">
                        <button [disabled]="!form.valid" type="submit" class="btn btn-primary btn-auth">Send email for
                            varificaiton.
                        </button>
                    </div>
                </div>
            </form>


        </ba-card>


    </div>
</div>

<img src="assets/img/app/login_back.jpg" alt="" class="background-img">
