<div class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)"
     [ngClass]="{scrolled: isScrolled}">
    <a routerLink="/pages/dashboard" class="al-logo clearfix">ServU</a>
    <a href (click)="toggleMenu()" class="collapse-menu-link ion-navicon"></a>


    <div class="setup-progress" *ngIf="auth.isStartUp" (click)="showOverLay=false">

        <div [routerLink]="['','pages','setting','branch']"
             [ngClass]="{active:aN==1||aN==2||aN==3}"
             class="progress-action"
             container="body"
             placement="bottom"
             popoverTitle="Branch Setup"
             popover="Click To Setup Your Branch."
             triggers="mouseenter:mouseleave"
             #pop1="bs-popover">
            <i class="fa fa-building-o"></i>
        </div>
        <div class="progress-splitter"
             [ngClass]="{active:aN==2||aN==3}"></div>
        <div class="progress-action"
             [routerLink]="['', 'pages', 'product', 'service']"
             [ngClass]="{active:aN==2||aN==3}"
             container="body"
             placement="bottom"
             triggers="mouseenter:mouseleave"
             popoverTitle="Services"
             popover="Click To See Your Services."
             #pop2="bs-popover">
            <i class="fa fa-fax"></i>
        </div>
        <div class="progress-splitter"
             [ngClass]="{active:aN==3}"></div>
        <div class="progress-action"
             [routerLink]="['', 'pages', 'product', 'classes']"
             [ngClass]="{active:aN==3}"
             container="body"
             placement="bottom"
             popoverTitle="All Done"
             triggers="mouseenter:mouseleave"
             popover="Thank you"
             #pop3="bs-popover">
            <i class="fa fa-address-book-o"></i>
        </div>

    </div>


    <div class="user-profile btn-group clearfix" dropdown>

        <div dropdownToggle placement="bottom right" class="top-page dropdown-toggle">{{bName}}
            | <i class="fa fa-user"></i> {{userName}} <i class="fa fa-chevron-down"></i>
        </div>

        <ul *dropdownMenu class="dropdown-menu dropdown-menu-right " role="menu">
            <li role="menuitem"><a class="dropdown-item" [routerLink]="['','switch']"><i class="fa fa-cog"></i> Switch
                Branch</a></li>
            <li class="divider dropdown-divider"></li>

            <li role="menuitem"><a class="dropdown-item" [routerLink]="['','switchPlan']"><i class="fa fa-cog"></i> Plans</a></li>
            <li class="divider dropdown-divider"></li>

            <li role="menuitem"><a class="dropdown-item top-page" (click)="logout()"><i class="fa fa-power-off"></i>
                Sign out</a>
            </li>
        </ul>
        <div class="trial-label" *ngIf="trialEnds">
            your plans end at {{trialEnds}}
        </div>
    </div>

</div>
<div *ngIf="showOverLay" style="position: fixed;
    display: block;
    width: 100%;
        height: 100%;
        background: black;
        z-index: 1001;
        top: 0;
        right: 0;
        opacity: 0.6;"></div>
