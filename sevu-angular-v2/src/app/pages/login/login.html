<div>
    <div class="auth-main animated bounceIn">
        <ba-card class=" col-sm-5  text-center " style="margin-left: 29%">
            <h1 class="text-center">Sign in to ServU</h1>
            <a routerLink="/signup" class="auth-link">New to servU? Sign up!</a>

            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
                <div class="form-group row"
                     [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                    <label for="inputEmail3" class="col-sm-3 control-label" style="margin-left: -2%">Email</label>

                    <div class="col-sm-9" style="margin-left: 2%">
                        <input [formControl]="email" type="email" class="form-control" id="inputEmail3"
                               placeholder="Email">
                    </div>
                </div>
                <div class="form-group row"
                     [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                    <label for="inputPassword3" class="col-sm-3 control-label">Password</label>

                    <div class="col-sm-9">
                        <input [formControl]="password" type="password" class="form-control" id="inputPassword3"
                               placeholder="Password">
                    </div>
                </div>

                <div class="form-group row"
                     [ngClass]="{'has-error': (!businessId.valid && businessId.touched), 'has-success': (businessId.valid && businessId.touched)}">
                    <label class="col-sm-3 control-label" style="margin-left: 1%">Business ID</label>

                    <div class="col-sm-9" style="margin-left: -1%">
                        <input [formControl]="businessId" type="number" class="form-control" placeholder="business id">
                    </div>
                </div>

                <div class="form-group row" style="margin-left: 25%">
                    {{errors}}
                </div>

                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-2" style="margin-left: 25%">
                        <button [disabled]="!form.valid" type="submit"
                                class="btn btn-primary btn-auth">Sign in
                        </button>
                    </div>
                    <div class="col-sm-2">
                        <i *ngIf="progressBarSwitch " class="fa fa-refresh fa-spin fa-2x fa-fw" aria-hidden="true"></i>
                        <span class="sr-only">Refreshing...</span>
                    </div>
                    <div class="col-sm-4" style="margin-left: 7%">
                        <a routerLink="/forgotPassword" class="forgot-pass">Forgot password?</a>
                    </div>
                </div>
            </form>


        </ba-card>


    </div>
</div>

<img src="assets/img/app/login_back.jpg" alt="" class="background-img">
